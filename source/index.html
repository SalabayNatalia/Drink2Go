<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="page__body">
    <header class="page-header">
      <div class="container">
        <div class="page-header__layout">
          <a class="page-header__logo-link" href="#">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="img/logo-desktop.svg"
              />
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" />
              <img
                class="page-header__logo"
                src="img/logo-mobile.svg"
                width="32"
                height="36"
                alt="Drink2Go"
              />
            </picture>
          </a>
          <h1 class="page-header__header">
            Интернет-магазин <br>кофейных напитков
          </h1>
          <nav class="page-header__main-nav main-nav">
            <button
              class="main-nav__toggle main-nav__toggle--closed"
              type="button"
            >
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--current">
                <a class="main-nav__link">Главная</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Каталог</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Доставка</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">О нас</a>
              </li>
            </ul>
          </nav>
